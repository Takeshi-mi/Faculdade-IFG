<!DOCTYPE html>
<html>

<head>
    <title>Formul√°rio de Contato</title>
    <link rel="stylesheet" type="text/css" href="style/style-contato.css" />
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logoSousalima.png" alt="Logo" class="logo"> </a>
        <h2>Entre em Contato</h2>
    </header>
    <form action="/enviar-contato" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
